<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="building.js"></script>
<script src="pc.js"></script>
<script src="room.js"></script>
<script src="switch.js"></script>
<script src="router.js"></script>

</head>
<body>
	<button id="postPortBtn">Insert Port</button>
	<button id="deletePortBtn">Delete Port</button>
	<button id="selectPortBtn">Select Port</button>
	<button id="insertRouterBtn">Insert Router</button>
	<button id="deleteRouterBtn">Delete Router</button>
	<button id="selectRouterBtn">Select Router</button>
	<button id="insertPcBtn">Insert Pc</button>
	<button id="deletePcBtn">Delete Pc</button>
	<button id="selectPcBtn">Select Pc</button>
	<button id="insertBuildingBtn">Insert Building</button>
	<button id="deleteBuildingBtn">Delete Building</button>
	<button id="selectBuildingBtn">Select Building</button>
	<button id="insertRoomBtn">Insert Room</button>
	<button id="deleteRoomBtn">Delete Room</button>
	<button id="selectRoomBtn">Select Room</button>
	<button id="insertSwitchBtn">Insert Switch</button>
	<button id="deleteSwitchBtn">Delete Switch</button>
	<button id="selectSwitchBtn">Select Switch</button>
	
	<script>
		$(document).ready(function(){
			$("#postPortBtn").click(postPort);
			$("#deletePortBtn").click(deletePort);
			$("#selectPortBtn").click(selectPort);
			$("#insertRouterBtn").click(insertRouter);
			$("#deleteRouterBtn").click(deleteRouter);
			$("#selectRouterBtn").click(selectRouter);
			$("#insertPcBtn").click(insertPc);
			$("#deletePcBtn").click(deletePc);
			$("#selectPcBtn").click(selectPc);
			$("#insertBuildingBtn").click(insertBuilding);
			$("#deleteBuildingBtn").click(deleteBuilding);
			$("#selectBuildingBtn").click(selectBuilding);
			$("#insertRoomBtn").click(insertRoom);
			$("#deleteRoomBtn").click(deleteRoom);
			$("#selectRoomBtn").click(selectRoom);
			$("#insertSwitchBtn").click(insertSwitch);
			$("#deleteSwitchBtn").click(deleteSwitch);
			$("#selectSwitchBtn").click(selectSwitch);
		});
			
		function postPort(){
			var sampleData = {
					"switchSeq" : 2,
					"ip" : "123.123.123.123",
					"subnetMask" : "255.255.255.0",
					"gateway" : "123.123.123.1",
					"dnsServer" : "123.2.2.1",
					"subDnsServer" : "123.2.2.2",
					"pcSeq" : 1,
					"memo" : "ABCDEFG"};
			
			$.ajax({
				"url" : "/data/port",
				"type" : "post",
				"datatype" : "json",
				"headers" : {
					"Content-Type" : "application/json; charset=utf-8"
				},
				"data" : JSON.stringify(sampleData),
				"success" : function(result){
					alert(JSON.stringify(result));
				}
			});
		}
		
		function deletePort(){
			$.ajax({
				"url" : "/data/port/7",
				"type" : "delete",
				"datatype" : "json",
				"success" : function(result){
					alert(JSON.stringify(result));
				}
			});
		}
		
		function selectPort(){
			$.ajax({
				"url" : "/data/port",
				"type" : "get",
				"success" : function(result){
					alert(JSON.stringify(result));
				}
			})
		}
	</script>
</body>
</html>
